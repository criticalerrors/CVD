{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
        <meta charset="UTF-8">
                <!-- Bootstrap Core CSS -->

        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-theme.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">

    <!-- Fonts -->
	<link href="{% static 'css/animate.css'%}" rel="stylesheet" />
    <!-- Squad theme CSS -->
    <link href="{% static 'css/style.css'%}" rel="stylesheet" type="text/css">
	<link href="{% static 'color/default.css'%}" rel="stylesheet" type="text/css">
        <title>{% block title %}{% endblock %}</title>
    {% endblock %}
</head>
<body style="background-image: url({% static 'img/sfondo.jpg'%})">
<div class="container-fluid"><!--Container principale-->
{% block container %}

	<div class="row">
		<div class="col-md-12">

			{% block navbar %}
            <nav class="navbar navbar-custom" role="navigation">
				<div class="navbar-header">

					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
						 <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
					</button> <a class="navbar-brand" href="{% url 'main_home' %}" style="color:white;"><h2>WSIL</h2></a>
				</div>

				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
						<li class="active">
							<a href="{% url 'main_home' %}">HOME</a>
						</li>
						<li>
							<a href="{% url 'about_page' %}">ABOUT</a>
						</li>
					</ul>


				</div>

			</nav>
            {% endblock %}
        </div>
    </div><!--Prima row gird system-->
    <div class="row">
          <div class="col-md-3">
    </div>
			<div class="col-md-6">
				<h1 style="text-align: center;color:white">WELCOME TO <span class="text_color">WSIL</span> </h1>

            <p><h2 style="text-align: center;color:white">Click to Enter and Explore the WSIL platform</h2>
        </p>
			</div>

        		</div><!--Seconda row gird system-->
    <div class="row"><!--terza row gird system (bottone)-->
             <div class="col-md-12" style="text-align: center">
                  <div class="page-scroll">
			<a href="home" class="btn btn-circle">
				<i class="fa fa-angle-double-down animated"></i>
			</a>
                  </div>
             </div>

    </div>
{% endblock %}

</div>
{% block scripts %}

{% endblock %}
</body>
</html>
